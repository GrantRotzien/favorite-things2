<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>My Fave Things of All Da Things</title>
  </head>
  <body>
    <div class="container">
      <div class="card col-md">
        <img class="card-img-top" src="img/soundofmusic.jpg" alt="iconic image of sound of music movie">
        <div class="card-body">
          <h4 class="card-title">These are a few of my favorite things!</h4>
        </div>
      </div>

      <form id="favThings">
        <div class="form-group">
          <label class="col-form-label col-md" for="faveThingsInput">Hey! My favorite things!</label>
          <input type="text" class="form-control" id="fav1">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="fav2">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="fav3">
        </div>

        <input class="btn btn-primary" type="submit" value="Submit">
      </form>
    </div> <!--main container-->
  </body>
</html>
